version: '3'

services:
  mysql:
    image: mysql:5.7
    container_name: engine.test.mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=db_test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
    ports:
      - "3306:3306"
  pin-on-3.6:
    build:
      context: ../..
      dockerfile: ./pin/tests/Dockerfile.test
      args:
        python_version: 3.6
